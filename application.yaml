apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: polybot-serivce
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Devs-At-Work/polybot-configs.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: detect-me

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true